<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Insights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="search-panel">
            <h1>Interview Insights</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search interviews...">
                <button onclick="searchInterviews()"><i class="fas fa-search"></i></button>
            </div>
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" onchange="updateSort()">
                    <option value="callDate">Call Date</option>
                    <option value="postDate">Post Date</option>
                </select>
                <button id="sortOrder" onclick="toggleSortOrder()">
                    <i class="fas fa-sort-amount-down"></i>
                </button>
            </div>
            <div id="searchResults"></div>
            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo"></span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>
        </div>
        <div class="content-viewer">
            <div id="pdfPlaceholder">
                <i class="far fa-file-alt"></i>
                <p>Select an interview to view its details</p>
            </div>
            <iframe id="pdfContainer" style="display: none;" width="100%" height="100%"></iframe>
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
